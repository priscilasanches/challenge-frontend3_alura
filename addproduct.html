<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AluraGeek - Adicionar produtos</title>
    
    <link rel="icon" type="image/png" href="assets/img/controle.png">
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/addproduct.css">
    
</head>
<body>
    <header class="header">
        <h1><a href="index.html"><img src="assets/img/logo.png" alt="AluraGeek" class="logo"></a></h1>
        
        <div class="header__search">
            <label for="search" class="hidden">Campo de busca</label>
            <input type="text" class="header__search__input" id="search" name="search" placeholder="O que deseja encontrar?">
            <button class="header__search__submit"><img src="assets/img/search.svg" alt="Botão de busca"></button>
        </div>
        
        <a href="login.html" class="btn btn--light btn--header">Menu administrador</a>
    </header>
    <main>
        <form class="form">
            
            <h2 class="form__title title">Adicionar novo produto</h2>
            
            <fieldset class="form__add-file">
                <div class="form__drop-file" data-dropzone>
                    <p class="form__drop-file__txt">Arraste para adicionar uma imagem para o produto</p>
                </div>
                <p>Ou</p>
                <label for="file" class="btn btn--light btn--file" data-device>Procure no seu dispositivo</label>
                <input type="file" id="file" name="file" class="form__find-file hidden">
            </fieldset>
            
            <label for="product" class="form__label">Nome do produto</label>
            <input type="text" class="form__input" id="product" name="product" data-input="product" required maxlength="20">
            <span class="error__msg" data-error="product"></span>
            
            <label for="price" class="form__label">Preço do produto</label>
            <input type="text" class="form__input" id="price" name="price" data-input="price" required>
            <span class="error__msg" data-error="price"></span>
            
            <label for="description" class="form__label">Descrição do produto</label>
            <textarea class="form__textarea form__textarea-" id="description" name="description" data-input="description" required maxlength="150"></textarea>
            <span class="error__msg" data-error="description"></span>
            
            <span class="success_msg" data-success="addProduct"></span>
            <button type="submit" class="btn btn--dark" data-submit="addProduct">Adicionar produto</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer__interactive">
            <img src="assets/img/logo.png" alt="Logotipo da AluraGeek" class="logo">

            <nav class="footer__nav">
                <ul>
                    <li class="footer__links"><a href="#">Quem somos nós</a></li>
                    <li class="footer__links"><a href="#">Política de privacidade</a></li>
                    <li class="footer__links"><a href="#">Programa Fidelidade</a></li>
                    <li class="footer__links"><a href="#">Nossas lojas</a></li>
                    <li class="footer__links"><a href="#">Quero ser franqueado</a></li>
                    <li class="footer__links"><a href="#">Anuncie aqui</a></li>
                </ul>
            </nav>

            <form class="footer__form" autocomplete="off">
                <h3 class="title">Fale conosco</h3>

                <label for="name" class="form__label">Nome</label>
                <input type="text" class="form__input" id="name" name="name" data-input="name" maxlength="40" required>
                <span class="error__msg" data-error="name"></span>

                <label for="msg" class="form__label">Escreva sua mensagem</label>
                <textarea class="form__textarea" id="msg" data-input="msg" maxlength="120" required></textarea>
                <span class="error__msg" data-error="msg"></span>
                
                <span class="success_msg" data-success="footer"></span>
                <button type="submit" class="btn btn--dark btn--footer" data-submit="footer">Enviar mensagem</button>
            </form>
        </div>

        <div class="footer__info">
            <p>Desenvolvido por Priscila Sanches</p>
            <p>2022</p>
        </div>
    </footer>
    
    <script src="js/mediaQuery.js"></script>
    <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
    <script src="./js/form.js" type="module"></script>
    <script src="./js/drop.js"></script>
    
    
</body>
</html>
