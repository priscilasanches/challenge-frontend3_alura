<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AluraGeek - Login</title>

    <link rel="icon" type="image/png" href="assets/img/controle.png">
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/login.css">
        
</head>
<body>
    <header class="header">
        <h1><a href="index.html"><img src="assets/img/logo.png" alt="AluraGeek" class="logo"></a></h1>
        <div class="header__search">
            <label for="search" class="hidden">Campo de busca</label>
            <input type="text" class="header__search__input" id="search" name="search" placeholder="O que deseja encontrar?">
            <button class="header__search__submit"><img src="assets/img/search.svg" alt="Botão de busca"></button>
        </div>
        <a href="login.html" class="btn btn--light btn--header">Login</a>
    </header>
    <main class="login">
        <form class="login__area">
            <h2 class="login__title title">Iniciar sessão</h2>
            <label for="email" class="hidden">E-mail</label>
            <input type="email" class="login__input" id="email" name="email" placeholder="Escreva seu e-mail" required>
            <label for="password" class="hidden">Senha</label>
            <input type="password" class="login__input " id="password" name="password" placeholder="Escreva sua senha" minlength="6" required>
            <button type="submit" class="btn btn--dark btn--login">Entrar</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__interactive">
            <img src="assets/img/logo.png" alt="Logotipo da AluraGeek" class="logo">
            <nav class="footer__nav">
                <ul>
                    <li class="footer__links"><a href="#">Quem somos nós</a></li>
                    <li class="footer__links"><a href="#">Política de privacidade</a></li>
                    <li class="footer__links"><a href="#">Programa Fidelidade</a></li>
                    <li class="footer__links"><a href="#">Nossas lojas</a></li>
                    <li class="footer__links"><a href="#">Quero ser franqueado</a></li>
                    <li class="footer__links"><a href="#">Anuncie aqui</a></li>
                </ul>
            </nav>
            <form class="footer__form">
                <h3 class="title">Fale conosco</h3>
                <label for="name" class="footer__form__label">Nome</label>
                <input type="text" class="footer__form__input footer__form__input--name" id="name" name="name" required>
                <label for="msg" class="hidden">Escreva sua mensagem</label>
                <textarea class="footer__form__input footer__form__input--msg" id="msg" placeholder="Escreva sua mensagem" required></textarea>
                <button type="submit" class="btn btn--dark btn--footer">Enviar mensagem</button>
            </form>
        </div>
        <div class="footer__info">
            <p>Desenvolvido por Priscila Sanches</p>
            <p>2022</p>
        </div>
    </footer>
    
</body>
</html>
