<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/components/header.css">
    
    
</head>
<body>
    <header class="header">
        <img src="assets/img/logo.png" alt="Logotipo da AluraGeek" class="header__logo">
        <label for="search" class="hidden">Campo de busca</label>
        <div class="header__search">
            <input type="text" class="header__search__input" id="search" placeholder="O que deseja encontrar?">
            <button class="header__search__submit"><img src="assets/img/search.svg"></button>
        </div>
        <button class="header__btn-login">Login</button>
    </header>
    
</body>
</html>
